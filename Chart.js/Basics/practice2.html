<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <canvas id="myCanvas1"></canvas>
            <canvas id="myCanvas2"></canvas>
            <canvas id="myCanvas3"></canvas>
        </div>
    </div>

    <script>
        let myCanvas1 = document.getElementById('myCanvas1').getContext('2d')
        let plotBanner1 = new Chart(myCanvas1, {
            type: 'bar',
            data:{
                labels: ['col a', 'col b', 'col c', 'col d', 'col e', 'col f', 'col g'],
                datasets: [{
                    label: 'val a',
                    data: [0.3, 0.5, 0.3, 1.1, 0.8, 0.6, 0.3],
                    backgroundColor: ['#f79e94', '#f7cb94', '#f7f194', '#a6f794', '#94f0f7', '#94a0f7', '#ea94f7']
                }]
            },
            options:{
                title:{
                    display: true,
                    text: 'Random value bar plot',
                    fontSize: 13,
                    fontColor: 'orange',
                },
                legend:{
                    position: 'bottom'
                },
                tooltips:{
                    enabled: true,
                }
            },
        })

        let myCanvas2 = document.getElementById('myCanvas2').getContext('2d')
        let plotBanner2 = new Chart(myCanvas2, {
            type: 'line',
            data:{
                labels: ['col a', 'col b', 'col c', 'col d', 'col e', 'col f', 'col g'],
                datasets: [{
                    label: 'val a',
                    data: [10, 78, 34, 98, 12, 43, 76],
                    backgroundColor: ['#f79e94', '#f7cb94', '#f7f194', '#a6f794', '#94f0f7', '#94a0f7', '#ea94f7'],
                    fill: false,
                    borderColor: '#97f57d',
                }]
            }
        })
    </script>
</body>
</html>
