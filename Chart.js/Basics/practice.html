<html lang="en">
<head>

    <title>Document</title>

</head>
<body>

    </div>

    <script type="text/javascript" language="javascript">

        let randPlot = new Chart(myCanvas, {
            type: 'bar',
            data: {
                labels: ['lbl 1', 'lbl 2', 'lbl 3', 'lbl 4', 'lbl 5', 'lbl 6', 'lbl 7'],
                datasets: [{
                    label: 'val 1',
                    data: [1, 2, 3, 4, 3, 2, 1],

                }]
            }
        })
    </script>
</body>
</html>
